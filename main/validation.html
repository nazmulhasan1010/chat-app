<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../javascript/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <input
            type="email"
            name="email"
            id="email"
            value=""
            placeholder="Email"
        />
        <input type="text" name="fname" id="fname" placeholder="First name" />
        <input type="text" name="lname" id="lname" placeholder="Last name" />
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
        />
        <input
            type="password"
            name="conpassword"
            value=""
            id="conpassword"
            placeholder="Re-password"
        />
        <script>
            $(document).ready(function () {
                $("#email").keyup(function () {
                    var email = $(this).val();
                    const emailRequir =
                        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    if (emailRequir.test(email)) {
                        $("#email").css("color", "green");
                    } else {
                        $("#email").css("color", "red");
                    }
                });
                $("#password").keyup(function () {
                    var password = $(this).val();
                    var lowerCaseLetters = /[a-z]/g;
                    if (lowerCaseLetters.test(password)) {
                        var lowStatus = "pass";
                    }
                    // Validate capital letters
                    var upperCaseLetters = /[A-Z]/g;
                    if (lowerCaseLetters.test(password)) {
                        var upperStatus = "pass";
                    }

                    // Validate numbers

                    var numbers = /[0-9]/g;
                    if (numbers.test(password)) {
                        var numbersStatus = "pass";
                    }

                    // Validate length
                    if (password.length >= 6) {
                        var lengthStatus = "pass";
                    }
                    if (
                        lengthStatus == "pass" &&
                        upperStatus == "pass" &&
                        numbersStatus == "pass" &&
                        lowStatus == "pass"
                    ) {
                        console.log("Password ok");
                    } else {
                        console.log("Password wrong");
                    }
                });
                $("#conpassword").keyup(function () {
                    var conPassword = $(this).val();
                    var mainPassword = $("#password").val();
                    if (conPassword == mainPassword) {
                        console.log("conn pass ok");
                    } else {
                        console.log("conn pass not matched");
                    }
                });
            });
        </script>
    </body>
</html>
